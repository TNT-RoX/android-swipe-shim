<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Cross Version Android - Swipe Event Shim</title>
		<meta name="description" content="">
		<meta name="author" content="Andrew Page">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
	</head>
	<style>
		#test {
			width: 500px;
			height: 500px;
			border: 1px solid #ccc;
		}
	</style>
	<body>
		<div id="test" class="_ezswipe"></div>
	</body>
	<script src="_ezSwipe.js" type="text/javascript"></script>
	<script type="text/javascript">
	function logEvent(e) {
		console.log(e.type);
	}
	var el = document.getElementById('test');
	    el.addEventListener("swipeStart", logEvent, true);
	    el.addEventListener("swipeMove", logEvent, true);
	    el.addEventListener("swipeEnd", logEvent, true);
	    el.addEventListener("swipeUp", logEvent, true);
	    el.addEventListener("swipeDown", logEvent, true);
	    el.addEventListener("swipeLeft", logEvent, true);
	    el.addEventListener("swipeRight", logEvent, true);
	</script>
</html>
